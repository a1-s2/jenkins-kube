apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myweb-rs 
spec:
  replicas: 3
  selector:
   # matchLabels:
   #    env: production
    matchExpression:
      - { key: env, operatorL in, values: [ production] }
      - { key: region, operatorLin, values: [IN] }
  template:
    metadata:
     name: myweb-pod
     labels:
       env:production
       
     spec:
        containers:
        - name: myweb-con
          image: vimal13/apache-webserver-php
